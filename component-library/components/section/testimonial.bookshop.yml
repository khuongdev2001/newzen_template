# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: Testimonial Section
  description: Testimonial Section
  icon: "cottage"

# Defines the structure of this component, as well as the default values
blueprint:
  title: Email Marketing is Future for Grow Your Business Revenues
  slider:
    - image: /images/testimonial/logo-2.jpg
      image_alt: Profile photo of Pete Fish
      author: Pete Fish
      designation: CMO at Clear Appeal
      message: Sendit has taken Clear Appeal to the next level with it's beautiful targetted email campaigns.

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  title:
    label: Title
    comment: Enter a section title
    type: String
  slider[*]:
    image:
      type: image
    image_alt:
      type: string
    author:
      type: string
    designation:
      type: string
    message:
      type: string

